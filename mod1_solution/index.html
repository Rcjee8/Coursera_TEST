<!doctype html>
<html lang="en" ng-app="LunchCheck">
<head>
    <title>Lunch Checker</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    .message { font-size: 1.3em; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container" ng-controller="LunchController">
    <h1>Lunch Checker</h1>
        <div class="form-group">
            <input id="lunch-menu" type="text"
            placeholder="list comma separated dishes you usually have for lunch"
            class="form-control" ng-model="dishes">
        </div>
        <div class="form-group">
            <button class="btn btn-default" ng-click="checkLunch()">Check If Too Much</button>
        </div>
        <div ng-show="!empty && check" class="alert alert-success">{{ msg }}</div>
        <div ng-show="empty" class="alert alert-danger">Please Enter Data First</div>
        <div class="form-group message">
        </div>
    </div>

</body>
</html>
